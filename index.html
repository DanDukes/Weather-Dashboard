<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Finder</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Finder</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-dark">
          <h5 class="mt-1 text-white">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-info" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <ul class="list-group history"></ul>
        </aside>

        <div class="col-lg-9 bg-secondary">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.18.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.18.1/dist/cdn/placesAutocompleteDataset.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
